  <body>
    <div class="page-heading">Topic 5 - API call to find relevant reference books</div>
    <br>
    <br>    
    <br>
    <div>

    <button id="all-products-button">Show all Products</button>

    <div id="results"></div>

    <script>
      const allProductsButton = document.getElementById("all-products-button");

      const fetchAndShowAllProducts = () => {
        console.log("Click event detected");

        const data = fetch(`https://fakestoreapi.com/products`)
          .then((res) => res.json())
          .then((data) => {
            const resultsDiv = document.getElementById("results");

            data.forEach((product) => {
              resultsDiv.innerHTML += "<p>" + product.title + "</p>";
            });
          });
      };

      allProductsButton.addEventListener("click", fetchAndShowAllProducts);
    </script>
  </body>
