    <script>
    const createProfileCard=(name, bio, img_src)=>{
        return `<div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" style="height:250px;object-fit: cover;object-position: center;" src="${img_src}">
                        <div class="card-body"></div>
                        <h4 class="card-title">${name}</h4>
                        <p class="card-text">${bio}</p>
                        <a href="#" class="btn btn-outline-secondary">See profile</a>

                    </div>
                </div>`;
    }

    const teamData = [
        {name:"Person1", bio:"Scientist", src:"./img/Orange.png"},
        {name:"Person2", bio:"Botanist",src:"./img/pink.png"},
        {name:"Person2", bio:"Zoologist",src:"./img/Purple.png"},
        {name:"Person2", bio:"Historian",src:"./img/red.png"},
        {name:"Person2", bio:"Scientist",src:"./img/Orangish.png"},
    ];

    /**
    const options=["name", "bio"];

    const selectedOption=1;

    const sortedTeamData = teamData.sort((a,b)=> {
    if(options[selectedOption]==="name")
    {
    if(a.name<b.name) return -1;
    return 1;
    }
    else
    {
    if(a.bio<b.bio) return -1;
    return 1;
    }
    });
    **/

    // sorting team data based on name before using forEach



    const sortedTeamData = teamData.sort((a,b)=> {
            if(a.name<b.name) return -1;
            return 1;
    });

    const teamSection = document.getElementById("team-section");

    sortedTeamData.forEach((member)=>{
        // create card
        const memberCard = createProfileCard(member.name, member.bio, member.src);
        // add it to the team-section
        // teamSection.innerHTML=teamSection.innerHTML+memberCard;
        teamSection.innerHTML+=memberCard;
    })
